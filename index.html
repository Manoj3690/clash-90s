<!DOCTYPE html>
<html>
  <head>
    <title> Game Project </title>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width,initial scale=1.0">
    <link rel="stylesheet" type=text/css href="style.css">
    <script src="https://kit.fontawesome.com/bdb7df1115.js" crossorigin="anonymous"></script>
    
    </head>
    <body>
    <div class="container">
    <h1> Clash 90's </h1>
    <div class="container1">
    <div class="container2">
    <h2 class="player1"> You </h2>
    <i class="fa-solid fa-user user"></i>
    </div>
    <div class="container3">
    <h2 class="player2"> AI </h2>
    <i class="fa-solid fa-robot robot"></i>
    </div>
    </div>
    </div>
    <h2 class="score1"id="aiscore"> SCORE: </h2>
  <h2 class="score2"id="userscore"> SCORE: </h2>
    <div class="possibility">
     <h2 class="you"id="userchoice"> You: </h2>
      <br>
      <h2 class="ai"id="aichoice"> AI: </h2>
      <br>
      <h2 class="explain"id="explain"> </h2>
      <br>
      <h2 class="result"id="result"> </h2>
    </div>
    
    
   <i class="fa-solid fa-gem stone"id="rock"></i>
  <i class="fa-solid fa-paper-plane paper"id="paper"></i>
   <i class="fa-solid fa-scissors scissor"id="scissor"></i>
   
   
  <div class="copy">
     <p>copyright &copy;2023 manoj website</p>
       </div>
    <script src="javascript.js" defer></script>
    
      
      </body>
      </html>
